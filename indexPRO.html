<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.4.1/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-plane 
            position = "0 0 -3"
            rotation="-90 0 0"
            color = "green"
            height = 20 
            width = 20          
            ></a-plane>
    <a-sky color="cyan"></a-sky>
    <a-box 
    position = "-4 0.5 -5"
    color = "red"
    height = 1
    width = 1
    ></a-box>
    <a-sphere
    position = "5 1 -5"
    color = "blue"
    height = 1
    width = 1
    radius = 1
    ></a-sphere>
    <a-cylinder
    position = "2 1 -5"
    color = "pink"
    height = 3
    radius = 1
    ></a-cylinder>
    <a-octahedron
    position = "-2.3 0.43 -5"
    color = "yellow"
    radius = "0.45"
    ></a-octahedron>
    <a-ring
    position = "-1.0 0.7 -5"
    color = "magenta"
    radius-inner = "0.25"
    radius-outer = "0.7"
    ></a-ring>
    <a-cone
    position = "-4 0.8 -3"
    radius = "0.8"
    height = "3"
    color = "teal"
    ></a-cone>

    
        </a-scene>
    </body>
</html>
